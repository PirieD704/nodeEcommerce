<div class="container">
	
	<div class="row">
		<div class="col-sm-12">
			<h1>Registration</h1>
		</div>
	</div>

	<div class="col-sm-12">
		<form ng-submit="register()" id="registration-form">
			<div class="form-group col-md-12">
				<div class="col-md-4 col-md-offset-4">			
					<div class="input-group">
						<span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-user"></span></span>
						<input type="text" ng-model="username" placeholder="Enter your username" minlength="4" maxlength="50" class="form-control">
					</div>
				</div>
			</div>
			<div class="form-group col-md-12">
				<div class="col-md-4 col-md-offset-4">			
					<div class="input-group">
						<span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-lock"></span></span>
						<input type="password" ng-model="password" placeholder="Enter your password" minlength="4" maxlength="50" class="form-control">
					</div>
				</div>
			</div>
			<div class="form-group col-md-12">
				<div class="col-md-4 col-md-offset-4">			
					<div class="input-group">
						<span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-lock"></span></span>
						<input type="password" ng-model="password2" placeholder="Please comfirm your password" minlength="4" maxlength="50" class="form-control">
					</div>
				</div>
			</div>
			<div class="form-group col-md-12">
				<div class="col-md-4 col-md-offset-4">			
					<div class="input-group">
						<span class="input-group-addon" aria-hidden="true"><span class="glyphicon glyphicon-inbox"></span></span>
						<input type="email" ng-model="email" placeholder="Enter your email" minlength="4" maxlength="50" class="form-control">
					</div>
				</div>
			</div>t
			<div class="button-holder col-md-offset-4 col-md-1">
				<button type="submit" class="btn btn-success">Success</button>
			</div>
		</form>
	</div>


</div>
