<div class="container delivery-container">
	<div>
		Please provide your shipping information:
	</div>
	<form ng-submit="delivery()">
		<div class="col-sm-12 form-group">
			<label for="fullName" class="col-sm-2 control-label">Full name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model='fullName' required='required' id="fullName" minlength='4' maxlength='50' placeholder="">
			</div>
		</div>
		<div class="col-sm-12 form-group">
			<label for="address1" class="col-sm-2 control-label">Address:</label>
			<div class="col-sm-8">
				<input type="address" ng-model='address1' required='required' class="form-control" id="address1" minlength='4' maxlength='50' placeholder="">
			</div>
		</div>
		<div class="col-sm-12 form-group">
			<label for="cityShipping" class="col-sm-2 control-label">City:</label>
			<div class="col-sm-8">
				<input type="address" ng-model="cityShipping" required='required' class="form-control" id="cityShipping" minlength='4' maxlength='50' placeholder="">
			</div>
		</div>
		<div class="col-sm-12 form-group">
			<label for="stateShipping" class="col-sm-2 control-label">State/Province/Region:</label>
			<div class="col-sm-8">
				<input type="text" ng-model="stateShipping" class="form-control" id="stateShipping" required='required' minlength='4' maxlength='50' placeholder="">
			</div>
		</div>
		<div class="col-sm-12 form-group">
			<label for="zip" class="col-sm-2 control-label">Zip:</label>
			<div class="col-sm-8">
				<input type="text" ng-model="zip" class="form-control" required='required' id="zip" minlength='1' maxlength='10' placeholder="">
			</div>
		</div>
		<button type="submit" class="btn btn-default btn-primary">Submit</button>
	</form>
</div>
